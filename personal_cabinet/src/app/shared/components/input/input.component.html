<div class="ng-input">
  <input
    [type]="type"
    [value]="value"
    (input)="onChangeHandler($event)"
    (blur)="handleBlur()"
    type="text"
    placeholder=" "
  />
  <div [attr.placeholder]="placeholder">{{ placeholder }}</div>
</div>
<app-form-error-handler [showError]="showError" [errorMessage]="errorMessage">
</app-form-error-handler>
