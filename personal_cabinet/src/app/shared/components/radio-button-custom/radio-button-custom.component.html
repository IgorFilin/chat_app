<div class="ng-radioButton">
  <ng-container *ngFor="let option of options">
    <label >
      <input class="ng-radioButton__input" type="radio" (change)="onChangeHandler($event)"  [value]="customValue" [checked]="option.value === customValue">
      <span *ngIf="option.label">{{ option?.label }}</span>
    </label>
  </ng-container>
</div>
