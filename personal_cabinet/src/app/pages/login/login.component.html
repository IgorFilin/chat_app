<div class="ng-login">
  <form (ngSubmit)="onSubmit()" class="ng-loginForm" [formGroup]="loginForm">
    <app-input
      placeholder="почта"
      errorMessage="Не корректный email"
      formControlName="email"
    />
    <app-input
      placeholder="пароль"
      errorMessage="Не корректный пароль"
      formControlName="password"
    />
    <div class="ng-loginForm__regRouteContainer">
      <div>У вас нет учетной записи?</div>
      <a routerLink="/registration" class="buttonLink">Регистрация</a>
    </div>
    <div class="ng-loginForm__regRouteContainer">
      <div>Вам нужно подтвердить свою учетную запись?</div>
      <a routerLink="/confirm" class="buttonLink">Подтверждение</a>
    </div>
    <button class="primary" type="submit" [disabled]="loginForm.invalid">
      Войти
    </button>
  </form>
</div>
