<div class="ng-login">
  <form (ngSubmit)="onSubmit()" class="ng-loginForm" [formGroup]="loginForm">
    <div
      class="ng-loginForm__itemInput"
      *ngFor="
        let dataInput of dataLoginPage;
        index as index;
        trackBy: trackByIndex
      "
    >
      <input
        class="ng-loginForm__input"
        [formControlName]="dataInput.controlName"
        [placeholder]="dataInput.controlName"
        [type]="dataInput.inputType"
        [id]="dataInput.inputType"
      />
      <app-form-error-handler
        [patternName]="dataInput.patternName"
        class="ng-loginForm__inputError"
        [errorFormObject]="dataInput.input"
      ></app-form-error-handler>
    </div>
    <div class="ng-loginForm__regRouteContainer">
      <div>Don't have an account?</div>
      <div (click)="onRedirectForLogin()" class="ng-loginForm__regRoute">
        Registration
      </div>
    </div>
    <div class="ng-loginForm__regRouteContainer">
      <div>Need to verify your account?</div>
      <div (click)="onRedirectForConfirm()" class="ng-loginForm__regRoute">
        Confirm
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
